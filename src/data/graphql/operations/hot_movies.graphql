query HotMovies($categoryId: ID, $page: Int, $first: Int!) {
  hotMovies(category_id: $categoryId, page: $page, first: $first) {
    paginatorInfo {
      hasMorePages
    }
    data {
      id
      title
      cover
      score
      status
      quality
      area
      year
      current_episode
      description
      genres {
        id
        name
      }
      statistics {
        view_count
      }
    }
  }
}
